<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Add new department</title>
</head>
<body>
<h3><a href="/list-department" class="btn btn-primary"><i class="fa fa-home"></i>Back to list department</a></h3>
<div style="margin-top: 200px">
    <center class="text-danger"><h2 style="font-size: 50px">Add new department</h2></center>
    <p style="margin-top: 10px"></p>
    <h4 style="text-align: center; color:green">
        <th:block th:if="${message}">
            <th th:text="${message}"></th>
        </th:block>
    </h4>
    <div>
        <center>
            <form th:action="@{/create-department}" th:object="${department}" method="post">
                <table>
                    <tr>
                        <th>Name:</th>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-folder"></i>Save</button>
                            <a href="/list-department" class="btn btn-danger"><i class="fa fa-close"></i> Cancel</a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </div>
    <footer th:replace="layout :: footer"></footer>
</div>
</body>
</html>
